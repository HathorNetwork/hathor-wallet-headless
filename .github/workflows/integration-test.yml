name: integration-test
on:
  push:
    branches:
      - test/fullnode-integration
jobs:
  itest:
    runs-on: ubuntu-20.04
    timeout-minutes: 20

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Copy config file
        run: cp ./__tests__/integration/configuration/config.js.template ./src/config.js

      - name: Start the Private Network
        run: docker-compose -f ./__tests__/integration/docker-compose.yml up -d

      - name: Run the tests
        run: npm run test_integration

      - name: Upload transaction logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-transacion-logs
          path: tmp
