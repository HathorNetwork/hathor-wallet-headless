name: integration-test
on:
  push:
    branches:
      - master
      - release-candidate
      - release
    tags:
      - v*
  pull_request:
    branches:
      - master
      - release-candidate
      - release

env:
  TEST_WALLET_START_TIMEOUT: '180000'
  TEST_WAIT_NEW_BLOCK_TIMEOUT: ${{ vars.TEST_WAIT_NEW_BLOCK_TIMEOUT }}

jobs:
  itest:
    runs-on: ubuntu-20.04
    timeout-minutes: 40

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        # https://github.com/actions/checkout/releases/tag/v4.1.7
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Use Node.js ${{ matrix.node-version }}
        # https://github.com/actions/setup-node/releases/tag/v4.0.2
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run the tests
        run: npm run test_integration

      - name: Upload coverage
        # https://github.com/codecov/codecov-action/releases/tag/v4.5.0
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673
        with:
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload debug transaction logs
        if: always()
        # https://github.com/actions/upload-artifact/releases/tag/v2.3.1
        uses: actions/upload-artifact@82c141cc518b40d92cc801eee768e7aafc9c2fa2
        with:
          name: test-transacion-logs
          path: tmp

      - name: Collect docker logs on failure
        if: failure()
        # https://github.com/jwalton/gh-docker-logs/releases/tag/v1.0.0
        uses: jwalton/gh-docker-logs@2a058a3b4c97aa3524391cb33bb5e917913ed676
        with:
          dest: './docker-logs'

      - name: Tar logs
        if: failure()
        run: tar cvzf ./docker-logs.tgz ./docker-logs

      - name: Upload logs to GitHub
        if: failure()
        # https://github.com/actions/upload-artifact/releases/tag/v2.3.1
        uses: actions/upload-artifact@82c141cc518b40d92cc801eee768e7aafc9c2fa2
        with:
          name: logs.tgz
          path: ./docker-logs.tgz
