name: tests
on:
  push:
    branches:
      - master
      - dev
    tags:
      - v*
  pull_request:
    branches:
      - dev
      - master
jobs:
  test:
    runs-on: "ubuntu-latest"
    timeout-minutes: 40 # default is 360
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      # Not relevant for tests but required by lint. Triggers "import/no-unresolved" on many app files if missing.
      - name: Copy config file for Lint
        run: cp ./__tests__/integration/configuration/config-fixture.js ./src/config.js

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        if: ${{ matrix.node-version }} == 14.x
        with:
          verbose: true
